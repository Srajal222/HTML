<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <link rel="stylesheet" href="index.css">
  <style>
  
  a[href*="kart"]{
    background-color:skyblue
  }
  
  a[href^="kart"]{
    background-color:skyblue
  }
  
  a[href$="kart"]{
    background-color:skyblue
  }
  a[href=".in"]{
    background-color:skyblue
  }
  a[href="https"]{
    background-color:skyblue
  }
  a[href="http://google.com"]{
    background-color:red
  }
  h3{
    background-color:blue
  }
  .one{
    background-color:green
  }
  #two{
    background-color:yellow
  }
  </style>
</head>
<body>
  <a href="http://google.com">google</a>
  <a href="https://flipkart.in">flipkart</a>
  <p class="one" id="two" style="background-color:orange" >hi</p>
  <h3 id="two">
    Hello, World!
  </h3>
  <h3 class="one">
    Hello, World!
  </h3>
  <h3 >
    Hello, World!
  </h3>
  <h1 style="background-color:indigo">
    Hello, World!
  </h1>
  <h4 >
    Hello, World!
  </h4>
</body>
</html>
